<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full flex-row">
          <h3 class="white-text">Code Journal</h3>
          <a id="entries" class="entries-link" href="#">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="view" data-view="entry-form">
        <form id="entry-form">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
            <div class="column-half">
              <img id="entry-img" src="images/placeholder-image-square.jpg" alt="entry-img">
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input id="title" type="text" required>
              <label for="photo-url">Photo URL</label>
              <input id="photoUrl" type="url" required>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes" rows="8" cols="33"></textarea>
              <div class="flex-end">
                <a id="delete" class="delete-link" href="#">Delete Entry</a>
                <input class="button" type="submit" value="SAVE">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="view hidden" data-view="entries">
        <div class="row">
          <div class="column-full space-between">
            <h1>Entries</h1>
            <input id="new-button" class="button new-entry-view" type="submit" value="NEW">
          </div>
          <ul>
            <li>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
